     </header>
    <h1>Registration here</h1>
    <form action="">
        <p>Name : <input type="text" name="name" placeholder="enter your name" id=""></p>
        <p>Email : <input type="text" name="email" placeholder="enter your email" id=""></p>
        <fieldset>
            <legend>select your profession</legend>
            <p>
                <label for="Student">
                    <input type="radio" name="profession" id="Student">student
                </label>
            </p>
            <p>
                <label for="Doctor">
                    <input type="radio" name="profession" id="Doctor">doctor
                </label>
            </p>
            <p>
                <label for="Teacher">
                    <input type="radio" name="profession" id="Teacher">teacher
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>which skill you have</legend>
            <P>
                <label for="html">
                    <input type="checkbox" name="skill" id="html">HTML
                </label>
            </P>
            <p>
                <label for="css">
                    <input type="checkbox" name="skill" id="css">CSS
                </label>
            </p>
            <p>
                <label for="javascript">
                    <input type="checkbox" name="skill" id="javascript">JavaScript
                </label>
            </p>
        </fieldset>
        <p>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
